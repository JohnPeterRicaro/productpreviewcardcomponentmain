<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <link rel="icon" type="image/png" href="/assets/favicon-32x32.png">
    <title>Product Review Card</title>
</head>
<body>
    <div class="container">
        <div class="contents">
            <div class="lft-bx">
                <div class="img">
                    <img src="/assets/image-product-desktop.jpg" alt="image" class="logo-img">
                </div>
            </div>
            <div class="rgt-bx">
                <div class="header-2">
                    P E R F U M E
                </div>
                <div class="header-1">
                    Gabrielle Essence Eau De Parfum
                </div>
                <div class="sub-txt">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </div>
                <div class="prcs">
                    <div class="prc-1">
                        $149.99
                    </div>
                    <div class="slsh-prc">
                    $169.99
                    </div>
                </div>
                <div class="button">
                    <button>
                        <div class="img-bttn">
                            <img src="/assets/icon-cart.svg" alt="icon-cart">
                        </div>
                        <div class="txt-bttn">
                            Add to Cart
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
